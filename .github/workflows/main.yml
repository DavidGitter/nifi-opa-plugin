name: Build plugin release
on:
  push:
    branches: ["release"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'zulu'
        cache: maven
    - name: Build Application
      run: mvn install --file ./authorizer/pom.xml
